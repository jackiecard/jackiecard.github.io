

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.5/chosen.min.css" integrity="sha256-4eEoTUtGur3gkGASnhHMzZySWq3weUlBoqlHAJ3nefc=" crossorigin="anonymous" />	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link media="all" rel="stylesheet" href="../../stylesheets/site.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.5/chosen.jquery.min.js" integrity="sha256-yk0bgsBLh1w6ccU08D4Q8IH1Z6brGEjkSzR0RmffV9s=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" integrity="sha256-u7MY6EG5ass8JhTuxBek18r5YG6pllB9zLqE4vZyTn4=" crossorigin="anonymous"></script>
	<title>IRPF</title>
</head>
<body>
	<div>
		<div class="recebimentos-content">

    <img class="recebimentos-content__bg" src="/assets/recebimentos.png"/>
    <img class="recebimentos-content__bg2" src="/assets/recebimentos2.png"/>

    <div class="recebimentos-content__form">
        <form>
            <div class="form-group">
                <label for="cpf-cnpj">CPF/CNPJ da principal fonte pagadora:</label>
                <input type="text" class="form-control" id="cpf-cnpj" name="cpf-cnpj" />
            </div>

            <div class="form-group">
                <label for="nome-fonte">Nome da fonte pagadora:</label>
                <input type="text" class="form-control" id="nome-fonte" name="nome-fonte" />
            </div>

            <div class="form-group">
                <label for="rendimentos-pj">Rendimentos recebidos de pessoa jurídica:</label>
                <input type="text" class="form-control currency" id="rendimentos-pj" name="rendimentos-pj" />
            </div>

            <div class="form-group">
                <label for="contribuicao">Contribuição previdenciária:</label>
                <input type="text" class="form-control currency" id="contribuicao" name="contribuicao" />
            </div>

            <div class="form-group">
                <label for="imposto-retido">Imposto retido na fonte:</label>
                <input type="text" class="form-control currency" id="imposto-retido" name="imposto-retido" />
            </div>

            <div class="form-group">
                <label for="13-salario">13° salário:</label>
                <input type="text" class="form-control currency" id="13-salario" name="13-salario" />
            </div>

            <div class="form-group">
                <label for="ir-13-salario">IRRF sobre o 13° salário:</label>
                <input type="text" class="form-control currency" id="ir-13-salario" name="ir-13-salario" />
            </div>

            <input type="button" class="recebimentos-content__enviar btn btn-primary" value="Ok" />
            <input type="button" class="recebimentos-content__cancelar btn btn-secondary" value="Cancelar" />
        </form>
    </div>

    <a href="#" class="recebimentos-content__novo"></a>
</div>

<script>
    $(document).ready(function(){
        $('.recebimentos-content__form').hide();
        $('.recebimentos-content__bg2').hide();

        $('.recebimentos-content__novo').click(function(){
            $('.recebimentos-content__bg').hide();
            $('.recebimentos-content__bg2').hide();
            $('.recebimentos-content__form').show();
        });

        $('.recebimentos-content__cancelar').click(function(){
            $('.recebimentos-content__bg').show();
            $('.recebimentos-content__form').hide();
        });

        $('.recebimentos-content__enviar').click(function(){
            $('.recebimentos-content__bg2').show();
            $('.recebimentos-content__form').hide();
        });

        $('#cpf-cnpj').mask('000.000.000-00');
        $('.currency').mask("#.##0,00", {reverse: true});
    });
</script>
	</div>
	<div class="simulacao alert alert-success" role="alert">
		Simulação finalizada. Obrigada por sua participação!
	</div>
	<script>
		$('.simulacao').hide();
	</script>
</body>
</html>
