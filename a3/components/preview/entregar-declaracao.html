

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.5/chosen.min.css" integrity="sha256-4eEoTUtGur3gkGASnhHMzZySWq3weUlBoqlHAJ3nefc=" crossorigin="anonymous" />	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link media="all" rel="stylesheet" href="../../stylesheets/site.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.5/chosen.jquery.min.js" integrity="sha256-yk0bgsBLh1w6ccU08D4Q8IH1Z6brGEjkSzR0RmffV9s=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" integrity="sha256-u7MY6EG5ass8JhTuxBek18r5YG6pllB9zLqE4vZyTn4=" crossorigin="anonymous"></script>
	<title>IRPF</title>
</head>
<body>
	<div>
		<div class="entregar-declaracao">

    <img class="entregar-declaracao__bg" src="/assets/entregar.png"/>

     <div class="entregar-declaracao__form">
        <form>
            <div class="form-group">
                <label for="banco">Banco:</label>
                <select class="my_select_box" id="banco" data-placeholder="Select Your Options">
                    <option value="1" selected>Procurar</option>
                    <option value="2">Banco do Brasil - 01</option>
                    <option value="2">Caixa Econômica Federal - 02</option>
                    <option value="2">Banco Santander - 03</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group col-4">
                    <label for="agencia">Agência:</label>
                    <input type="text" class="form-control" id="agencia" name="agencia" />
                </div>

                <div class="form-group col">
                    <label for="conta">Conta:</label>
                    <input type="text" class="form-control" id="conta" name="conta" />
                </div>
            </div>
        </form>
    </div>


</div>

<script>
    $(document).ready(function(){
        $('#banco').chosen({
            no_results_text: "Oops, nothing found!",
            width: "60%"
        });
        $('#agencia').mask('0000-0');
        $('#conta').mask('0000000000');
    });
</script>
	</div>
	<div class="simulacao alert alert-success" role="alert">
		Simulação finalizada. Obrigada por sua participação!
	</div>
	<script>
		$('.simulacao').hide();
	</script>
</body>
</html>
