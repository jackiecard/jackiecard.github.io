

<div class="a3-container">

</header>
    <div class="wrapper">
        <div class="menu">
    <img src="/assets/menu.png"/>
    <div class="menu__options">
        <img src="/assets/menu-options.png"/>
        <a href="/components/preview/site" class="link link-1"></a>
        <a href="/components/preview/recebimentos" class="link link-2"></a>
        <a href="/components/preview/pendencias"  data-toggle="modal" data-target="#exampleModal" class="link link-3"></a>
        <a href="/components/preview/entregar" class="link link-4"></a>
    </div>
    <a href="#" data-toggle="modal" data-target="#exampleModal2" class="link link-5"></a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pendências</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Não foram encontradas pendências na declaração.
      </div>
      <div class="modal-footer">
        <button type="button" class="pendencias-btn btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entregar declaração</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Declaração entregue com sucesso!
      </div>
      <div class="modal-footer">
        <button type="button" class="finalizado-btn btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('.pendencias-btn').click(function(){
    window.location = '/components/preview/entregar';
  });

  $('.finalizado-btn').click(function(){
    setTimeout(function(){
      $('.simulacao').show();
    }, 1000);

    setTimeout(function(){
      $('.simulacao').hide();
    }, 8000);
  });
</script>
        <div class="content">
            <div class="content-top">
    <img src="/assets/identificacao.png"/>
</div>
            <div class="content-bottom">
                <div class="content-bottom__wrapper">
                    <div class="recebimentos-content">

    <img class="recebimentos-content__bg" src="/assets/recebimentos.png"/>
    <img class="recebimentos-content__bg2" src="/assets/recebimentos2.png"/>

    <div class="recebimentos-content__form">
        <form>
            <div class="form-group">
                <label for="cpf-cnpj">CPF/CNPJ da principal fonte pagadora:</label>
                <input type="text" class="form-control" id="cpf-cnpj" name="cpf-cnpj" />
            </div>

            <div class="form-group">
                <label for="nome-fonte">Nome da fonte pagadora:</label>
                <input type="text" class="form-control" id="nome-fonte" name="nome-fonte" />
            </div>

            <div class="form-group">
                <label for="rendimentos-pj">Rendimentos recebidos de pessoa jurídica:</label>
                <input type="text" class="form-control currency" id="rendimentos-pj" name="rendimentos-pj" />
            </div>

            <div class="form-group">
                <label for="contribuicao">Contribuição previdenciária:</label>
                <input type="text" class="form-control currency" id="contribuicao" name="contribuicao" />
            </div>

            <div class="form-group">
                <label for="imposto-retido">Imposto retido na fonte:</label>
                <input type="text" class="form-control currency" id="imposto-retido" name="imposto-retido" />
            </div>

            <div class="form-group">
                <label for="13-salario">13° salário:</label>
                <input type="text" class="form-control currency" id="13-salario" name="13-salario" />
            </div>

            <div class="form-group">
                <label for="ir-13-salario">IRRF sobre o 13° salário:</label>
                <input type="text" class="form-control currency" id="ir-13-salario" name="ir-13-salario" />
            </div>

            <input type="button" class="recebimentos-content__enviar btn btn-primary" value="Ok" />
            <input type="button" class="recebimentos-content__cancelar btn btn-secondary" value="Cancelar" />
        </form>
    </div>

    <a href="#" class="recebimentos-content__novo"></a>
</div>

<script>
    $(document).ready(function(){
        $('.recebimentos-content__form').hide();
        $('.recebimentos-content__bg2').hide();

        $('.recebimentos-content__novo').click(function(){
            $('.recebimentos-content__bg').hide();
            $('.recebimentos-content__bg2').hide();
            $('.recebimentos-content__form').show();
        });

        $('.recebimentos-content__cancelar').click(function(){
            $('.recebimentos-content__bg').show();
            $('.recebimentos-content__form').hide();
        });

        $('.recebimentos-content__enviar').click(function(){
            $('.recebimentos-content__bg2').show();
            $('.recebimentos-content__form').hide();
        });

        $('#cpf-cnpj').mask('000.000.000-00');
        $('.currency').mask("#.##0,00", {reverse: true});
    });
</script>
                </div>
            </div>
        </div>
    </div>
</div>
